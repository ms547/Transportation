<!DOCTYPE html>
<html lang="en-US" style="height: 100%;">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Public Trasportation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./publicTransportationLogin.js"></script>
<style>
    .bg-primary {
        background-color: #366891 !important;
        color: white;
    }

    .border-input {
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #f2e8e8;
        background-color: transparent;
        color: white;
    }
</style>

<body style="height: 100%; background-color: #366891;">
    <!-- Login UI -->
    <div class="container row col-md-12" style="height: 100%;">
        <div class="col-md-8 p-0">
            <img src="./wall.png" alt="" style="width: 100%;height: 100%;">
        </div>
        <div class="col-md-4 mt-5">
            <!-- <h4>Log In</h4> -->
            <div style="text-align: center;">
                <img src="./logo.jpg" alt="" style="height: 80px;">
            </div>
            <form class="">
                <div id="loginFormId" class="loginCls" style="margin-top: 7%;">
                    <div class="form-group">
                        <label class="text-white"><i class="fa fa-user"></i> User Name</label>
                        <input type="text" class="form-control border-input" id="usernameId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="text-white"><i class="fa fa-key"></i> Password</label>
                        <input type="password" class="form-control border-input" id="pwdId" placeholder="">
                    </div>
                    <button type="button" class="btn btn-info btn-block" onclick="loginUser()">Login</button>
                </div>
                <div class="signupCls" id="signUpId">
                    <div class="form-group">
                        <label for="patientNameId" class="text-white">Full Name</label>
                        <input type="text" class="form-control border-input" id="userFullNameId" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="emailId" class="text-white">Email</label>
                        <input type="email" class="form-control border-input" id="userEmailId" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="contactId" class="text-white">Contact no.</label>
                        <input type="number" class="form-control border-input" id="contactId" required>
                    </div>
                    <div class="form-group">
                        <label for="patientNameId" class="text-white">User Name</label>
                        <input type="text" class="form-control border-input" id="userNameId" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordId" class="text-white">Create Password</label>
                        <input type="password" class="form-control border-input" id="passwordId" required>
                    </div>
                    <div class="form-group">
                        <label class="text-white">User Type</label>
                        <div class="form-check">
                            <label class="form-check-label text-white">
                                <input type="radio" class="form-check-input" name="userTypeRadio" value="MANAGER">Ticket
                                Manager
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label text-white">
                                <input type="radio" class="form-check-input" name="userTypeRadio"
                                    value="PASSENGER">Passenger
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="border btn btn-light" data-dismiss="modal"
                            onclick="resetData()">Clear</button>
                        <button type="button" class="border btn btn-info" onclick="isValidUser()">Register</button>
                    </div>
                </div>
                <div class="form-group mt-2" style="text-align: center;">
                    <label class="form-check-label text-white loginCls" id="footerId">
                        Create new account <a type="button" class="text-info" onclick="isLoginType(false)">Here</a>
                    </label>
                    <label class="form-check-label text-white signupCls" id="loginFooterId">
                        Already have account? <a class="text-info" type="button" onclick="isLoginType(true)">Login
                            Here</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <!-- Registration Model -->
    <div class="modal fade" id="regModelId">
        <div class="modal-dialog" style="max-width: 1000px!important;">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header bg-primary">
                    <h4 class="modal-title">Registration</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="patientNameId">Full Name</label>
                                <input type="text" class="form-control" id="userFullNameId"
                                    placeholder="Enter Full Name" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailId">Email</label>
                                <input type="email" class="form-control" id="userEmailId" value=""
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactId">Contact no.</label>
                                <input type="number" class="form-control" id="contactId" placeholder="Enter Contact no."
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="patientNameId">User Name</label>
                                <input type="text" class="form-control" id="userNameId" placeholder="User Name" value=""
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passwordId">Create Password</label>
                                <input type="password" class="form-control" id="passwordId" placeholder="Enter Password"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>User Type</label>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="userTypeRadio"
                                            value="MANAGER">Ticket Manager
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="userTypeRadio"
                                            value="PASSENGER">Passenger
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="reset" class="border btn btn-light" data-dismiss="modal"
                        onclick="resetData()">Close</button>
                    <button type="button" class="border btn btn-info" onclick="registerUser()">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
